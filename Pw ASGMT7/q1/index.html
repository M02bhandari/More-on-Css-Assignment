<!DOCTYPE html>
<html>
<head>
  <style>
    /* Style for the navigation bar */
    .navbar {
      background-color: #333; /* Background color for the navbar */
      overflow: hidden;
    }

    /* Style for the navigation links */
    .navbar a {
      float: left; /* Make the links appear side by side */
      display: block; /* Make the links block elements */
      color: white; /* Default text color for the links */
      text-align: center; /* Center align the text within each link */
      padding: 14px 16px; /* Add padding to create spacing */
      text-decoration: none; /* Remove underlines from links */
      transition: color 0.3s; /* Smooth color transition on hover */
    }

    /* Change link text color on hover */
    .navbar a:hover {
      color: #ff6600; /* Text color on hover */
    }
  </style>
</head>
<body>

<div class="navbar">
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Portfolio</a>
  <a href="#">Contact</a>
</div>

</body>
</html>
